<!DOCTYPE html>
<html>
<head>
	<title>Superset Visual Test - Plug-in</title>
	
	<!--Page style  -->
	<style>
		.content {margin:20px}
	</style>
	
    <script type="text/javascript" src="../../scripts/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/superset.core.js"></script>

	
	<script type="text/javascript">
				
		plugin('test', function(options) {
					
			this.defaults.color = '#0f0';
			this.merge(options);
					
			plugin.each(function(plugin, i) {
						
				$(this).css('background-color', plugin.options.color);
				$(this).text(i);
			});
		});
		
		config('scriptPath', '../../scripts/');
		config('scriptMin', false);
		
		using('superset.storage', 'superset.data', function() {
			
			$(document).ready(function() {
				
				$('div').test({color: '#00f'});
			});
		});
		
	</script>

</head>
<body>
<div style="width:100px; height: 100px;">
</div>
<div style="width:100px; height: 100px;">
</div>
</body>
</html>
